<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Job Client</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    URL = "/rest/job/"
	function getAllJobs() {
		$.getJSON(URL, null, 
		   function(jobs) {
			 st = ""
			 for (var i = 0; i < jobs.length; i++)
				st += "<li>" + jobs[i].id + "," + jobs[i].title + "</li>";
				
			 $("#jobs").html(st);
		   } // end of fun
		);
	}

	function addJob() {
		// Make post request 
		$.ajax({
			url : URL,
			type : "post",
			success : function() {
				alert("Job has been added successfully!")
			},
			error : function() {
				alert("Job was not added due to error!")
			},
			data : {
				"id" : $("#jobId").val(),
				"title" : $("#jobTitle").val()
			}
		});
	}

	function deleteJob() {
		// Make DELETE request 
		$.ajax({
			url : URL + $("#jobId").val(),
			type : "delete",
			success : function() {
				alert("Job has been deleted successfully!")
			},
			error : function(xhr, s) {
				console.log("Status : " + s)
				msg = xhr.responseJSON.message
				console.log("Message : " + msg);
				alert("Job was not deleted due to error : " + msg)
			}
		});
	}

	function getJob() {
		$.ajax({
			url : URL + $("#jobId").val(),
			type : "get",
			success : function(job) {
				$("#jobTitle").val(job.title)
			},
			error : function(xhr, s, msg) {
				error = xhr.responseJSON.message
				alert(error)
			}
		});
	}
	
	function updateJob() {
		// Make PUT request 
		$.ajax({
			url : URL + $("#jobId").val(),
			type : "put",
			success : function() {
				alert("Job has been updated successfully!")
			},
			error : function() {
				alert("Job was not updated due to error!")
			},
			data : {
				"id" : $("#jobId").val(),
				"title" : $("#jobTitle").val()
			}
		});
	}
	
	
</script>
</head>
<body>
	<h1>Job Client</h1>
	<h2>Add or Delete Job</h2>
	Id
	<input type="text" id="jobId" /> 
	Name
	<input type="text" id="jobTitle" />
	<p />
	<button onclick="getJob()">Get</button>
	<button onclick="updateJob()">Update</button>
	<button onclick="addJob()">Add</button>
	<button onclick="deleteJob()">Delete</button>
	<hr />
	<button onclick="getAllJobs()">Get All Jobs</button>
	<ul id="jobs">
	</ul>

</body>
</html>
